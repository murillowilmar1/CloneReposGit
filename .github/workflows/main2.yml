name: Crear rama desde main (con autenticación)

on:
  workflow_dispatch:
    inputs:
      branch_name:
        description: 'Nombre de la nueva rama'
        required: true

jobs:
  create-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio con fetch completo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configurar usuario Git
        run: |
          git config --global user.name "murillowilmar1"
          git config --global user.email "murillowilmar1@gmail.com"

      - name: Reescribir URL remota con autenticación
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}

      - name: Crear y subir nueva rama desde main
        run: |
          git checkout main
          git pull origin main
          git checkout -b ${{ github.event.inputs.branch_name }}
          git push origin ${{ github.event.inputs.branch_name }}

      - name: Confirmación
        run: echo "✅ Rama '${{ github.event.inputs.branch_name }}' creada correctamente desde 'main'"
